<!DOCTYPE html>
<html>
  <head>
    <title>Job Board</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Job Board for IT Professionals</h1>
    </header>
    <main>
      <section id="search-form-section">
        <h2>Find Your Dream Job Today</h2>
        <form id="search-form">
          <input type="text" name="keywords" placeholder="Job Title or Keywords">
          <input type="text" name="location" placeholder="Location">
          <button type="submit">Search Jobs</button>
        </form>
      </section>
      <section id="job-listings">
        <ul>
          <!-- Job listings will be dynamically added here with JavaScript -->
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Job Board</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
